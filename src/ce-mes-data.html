  <link rel="import" href="../bower_components/polymer/polymer-element.html">

  <link rel="import" href="../bower_components/iron-form/iron-form.html">
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">  
  
  <link rel="import" href="../bower_components/neon-animation/web-animations.html">


<dom-module id="ce-meses-data">
	<template>	   
        <!-- <p>inicios: {{anio_inicio}}</p> 	
		<p>fins   : {{anio_fin}}</p> -->
	 	 <paper-dropdown-menu required label="{{etiqueta}}" name="meses">
		 <paper-listbox class="dropdown-content" slot="dropdown-content">		   
		   <dom-repeat items="{{meses}}" as="mes">
			  <template>	   
				<paper-item value="[[mes]]">[[mes]]</paper-item>							
			  </template>
			</dom-repeat>
		   </paper-listbox>		  
	      </paper-dropdown-menu>
	</template>
	
  <script> 

    class CeMesesData extends Polymer.Element {

      static get is() { return 'ce-meses-data'; }
	  	 
      static get properties() { 
	  return {	    
        meses: {
          type: Array,          
		  value(){ 
				  return ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
				  },
		  notify: true,
		  reflectToAttribute: true		 
         },
		 etiqueta: {
		   type: String,
		   value: 'Mes',
		   notify: true,
		  reflectToAttribute: true
		 }	     
       };	  
	 }
	 	 
	 		  	 	
  } // de la clase
  
  customElements.define(CeMesesData.is, CeMesesData);
  </script>

</dom-module>
